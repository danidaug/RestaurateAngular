<div class="login-container">
  <div class="login-box">
    <h1>Iniciar Sesión</h1>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="field">
        <label>Usuario</label>
        <input type="text" formControlName="username" placeholder="Introduce tu usuario">
      </div>

      <div class="field">
        <label>Contraseña</label>
        <input type="password" formControlName="password" placeholder="Introduce tu contraseña">
      </div>

      <button type="submit" [disabled]="loginForm.invalid">Entrar</button>
    </form>
  </div>
</div>
